<app-header></app-header>
<div class="row mt-4">
  <div class="col"></div>
  <div class="col-8 bg-light rounded-3">
    <form [formGroup]="form" (submit)="enviarData()">
      <div class="mb-3 row">
        <div class="col-2"></div>
        <h1 class="col-10">Formulario de empleados</h1>
      </div>
      <div class="row mb-3">
        <label for="inputFecha" class="col-sm-2 col-form-label">Fecha de contratacion</label>
        <div class="col-sm-10">
          <input formControlName="fechaContratacion" type="date" class="form-control" id="inputFecha" >
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputImage" class="col-sm-2 col-form-label">Imagen</label>
        <div class="col-sm-10">
          <input formControlName="urlImagen" type="url" class="form-control" id="inputImage">
        </div>
      </div>


      <div class="mb-2 row">
        <div class="col-sm-0"></div>
        <label class="col-sm-2 col-form-label">Cargo</label>
        <div class="col-sm-10">
          <select formControlName="cargo" class="form-select" aria-label="Default select example">
            <option *ngFor="let cargo of cargos" name="cargo" id="car{{cargo.idCargo}}"
              value={{cargo.idCargo}}>
              {{cargo.nombre}}</option>
          </select>
        </div>
      </div>

      <div class="mb-2 row">
        <div class="col-sm-0"></div>
        <label class="col-sm-2 col-form-label">Persona</label>
        <div class="col-sm-10">
          <select formControlName="persona" class="form-select" aria-label="Default select example">
            <option *ngFor="let persona of personas" name="persona" id="per{{persona.idPersona}}"
              value={{persona.idPersona}}>
              {{persona.nombre}} {{persona.apellido}}</option>
          </select>
        </div>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-secondary" type="submit">Agregar Empleado</button>
        <div class="col-sm-0"></div>
      </div>
    </form>
  </div>
  <div class="col"></div>
</div>
